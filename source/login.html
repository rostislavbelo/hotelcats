<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Sale of jewelry made of gold and precious stones">
  <title>HTML Academy:Jewelry</title>
  <link rel="preload" href="fonts/poppins-v15-latin-500.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorant-garamond-v10-latin-700.woff2" as="font" type="font/woff2"
    crossorigin="anonymous">
  <link href="css/style.min.css" rel="stylesheet">
</head>

<body class="page-body js">
  <header class="page-header js__menu-color js__styles-height">
    <div class="page-header__wrapper">
      <div class="page-header__logo-wrapper">
        <a class="page-header__logo-link js__logo-color" href="main.html" aria-label="CH company logo">
          <svg width="66" height="66">
            <use xlink:href="img/icons/sprite.svg#logo"></use>
          </svg>
        </a>
      </div>
    </div>
  </header>
  <main>
    <section class="login">
      <h1 class="visually-hidden">Login for registered users and registration</h1>
      <form class="login-form" action="https://echo.htmlacademy.ru" method="post">
        <button class="login-form__button-closed" type="button" aria-label="Close the login window"></button>
        <p>Log In</p>
        <div class="login-form__input login-form__input-login">
          <input type="email" name="login" id="login" placeholder="Your E-mail" required minlength="5" maxlength="40"
            title="Enter your email as login" autofocus pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          <label class="visually-hidden" for="login">Login</label>
        </div>
        <div class="login-form__input login-form__input-password">
          <input type="password" name="password" id="password" placeholder="Password" required minlength="6"
            maxlength="40" title="Enter your password">
          <label class="visually-hidden" for="password">password</label>
          <a class="login-form__remember-password" href="#"><span>Forgot your password?</span></a>
        </div>
        <button class="login-form__button-login" type="submit">Log In</button>
        <div class="login-form__no-account">
          <span>Donâ€™t have an account? </span>
          <a class="login-form__no-account-link" href="#"><span>Sign up</span></a>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
